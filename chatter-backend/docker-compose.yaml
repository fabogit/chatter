version: '3.8'

services:
  mongodb:
    image: mongo:8
    container_name: mongodb
    restart: unless-stopped
#    environment:
#      MONGO_INITDB_ROOT_USERNAME: root
#      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27018:27017
#      - 27017:27017
    volumes:
      - mongodb_data:/data/db
      - mongodb_data_config:/data/configdb

volumes:
  mongodb_data:
  mongodb_data_config:
